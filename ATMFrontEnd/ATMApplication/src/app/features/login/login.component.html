<div class="p-grid p-nogutter p-justify-center p-align-center p-fluid" style="height:100%">
    <div class="  p-xl-3 p-lg-6 p-md-8 p-sm-10">
        <div class="field">
            <label for="username">Username</label>
            <input  [(ngModel)] ="userName" pInputText id="username" type="text"   />
        </div>
        <div class="field ">
            <label for="password">Password</label>
            <input [(ngModel)] ="password" pInputText id="password" type="password"  />
            <div class="alert alert-danger" *ngIf>password is required</div>
        </div>
        <div class="p-grid">
            <p-button label="Login" (click)="login()"></p-button>
        </div>
    </div>
</div>
